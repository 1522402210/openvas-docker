machine:
  services:
    - docker

test:
  override:
    - docker build -t mikesplain/openvas:base openvas_base:
        timeout: 900
    - docker build -t mikesplain/openvas:full openvas_full:
        timeout: 900
    - docker run -d -p 443:443 -p 9390:9390 -p 9391:9391 mikesplain/openvas:full:
        timeout: 900
    - sleep 3m:
        timeout: 240
    - docker exec $(docker ps -q) ./openvas-check-setup:
        timeout: 500
    
