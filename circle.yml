machine:
  services:
    - docker

test:
  override:
    - mkdir logs images
    - docker build -t openvas . 2>&1 | tee logs/build.log:
        timeout: 1200
    - docker save openvas | gzip -c  > images/openvas.tar.gz
    - sh test.sh 2>&1 | tee logs/test.log:
        timeout: 600

general:
  artifacts:
    - "logs"
    - "images"
